<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container,
        .dashboard-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        #logout-link {
            color: #e74c3c;
            cursor: pointer;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAed8fJ8bztPVvvkO0SI0nDXk5K2S5h-2U",
            authDomain: "mcnamarapark.com",
            projectId: "mcnamarapark-15b32",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "1062056048117",
            appId: "1062056048117"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Redirect to the dashboard after successful login
                    redirectUser('dashboard.html');
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });

        function redirectUser(destination) {
            window.location.href = destination;
        }
    </script>
</body>
</html>
