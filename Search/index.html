<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNamara Park Horse Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Login Modal */
        #login-modal {
            display: flex;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #login-modal input {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 250px;
        }

        #login-modal button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4fc3f7;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-modal button:hover {
            background-color: #81d4fa;
        }

        /* Search Bar */
        #search-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        #search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            outline: none;
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #search-bar::placeholder {
            color: #aaaaaa;
        }

        #search-bar:focus {
            background-color: #2a2a2a;
        }

        /* Horse List */
        #horse-list {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .horse-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .horse-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .horse-title {
            font-size: 20px;
            font-weight: 600;
            color: #4fc3f7;
        }

        .horse-type {
            font-size: 16px;
            color: #b0bec5;
            margin-top: 8px;
        }

        .additional-info {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            position: relative;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #e0e0e0;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #ff5252;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #4fc3f7;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-section h3 {
            color: #81d4fa;
            margin-bottom: 10px;
        }

        .modal-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .sire-dam-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .sire-dam-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .sire-dam-card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sire-dam-card a {
            color: #81d4fa;
            text-decoration: none;
            font-weight: bold;
        }

        .sire-dam-card a.mc-dam {
            color: #ffab40;
            font-weight: bold;
        }

        .paddock-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .paddock-images img {
            width: calc(33.333% - 10px);
            border-radius: 10px;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }

            .sire-dam-container {
                flex-direction: column;
            }

            .paddock-images img {
                width: 100%;
            }

            #login-modal input {
                width: 80%;
            }
        }
    </style>

function calculateAge(yob) {
    const currentYear = new Date().getFullYear();
    return currentYear - yob;
}

function displayHorses(horsesToDisplay) {
    horseList.innerHTML = '';
    if (horsesToDisplay.length === 0) {
        horseList.innerHTML = '<p style="text-align:center; color:#aaa;">No horses found.</p>';
        return;
    }
    horsesToDisplay.forEach(horse => {
        const age = calculateAge(horse.yob);
        const ageDisplay = `${age} Year${age > 1 ? 's' : ''}`;
        const horseCard = document.createElement('div');
        horseCard.classList.add('horse-card');
        horseCard.innerHTML = `
            <div class="horse-title">${horse.stableName} | ${horse.raceName}</div>
            <div class="horse-type">${horse.type} ∘ ${horse.gender} ∘ ${ageDisplay}</div>
            <div class="additional-info">
                ${horse.bornOnStud ? '<span>Born on Stud</span><br>' : ''}
                ${horse.brokenIn ? '<span>Broken In</span>' : '<span>Not Broken In</span>'}
            </div>
        `;
        horseCard.onclick = () => openModal(horse);
        horseList.appendChild(horseCard);
    });
}

        function openModal(horse) {
            modalTitle.textContent = `${horse.stableName} | ${horse.raceName}`;
            horsePhoto.src = horse.photo;
            horsePhoto.alt = `${horse.stableName} Photo`;
            paddockImage.src = horse.paddock;
            paddockImage.alt = `${horse.stableName} Paddock`;
            sirePhoto.src = horse.sirePhoto;
            sirePhoto.alt = `${horse.sireName} Photo`;
            sireName.textContent = horse.sireName;
            damPhoto.src = horse.damPhoto;
            damPhoto.alt = `${horse.damName} Photo`;
            damName.innerHTML = `<a href="#" id="dam-link">${horse.damName}</a>`;
            scopeImage.src = horse.scopeImage;
            scopeImage.alt = `${horse.stableName} Scope Image`;
            xrayImage.src = horse.xrayImage;
            xrayImage.alt = `${horse.stableName} X-Ray Image`;

            bornOnStud.textContent = horse.bornOnStud ? 'Born on Stud: Yes' : 'Born on Stud: No';
            brokenIn.textContent = horse.brokenIn ? 'Broken In: Yes' : 'Broken In: No';
            yob.textContent = `YOB: ${horse.yob}`;
            microchipNumber.textContent = `Microchip Number: ${horse.microchipNumber}`;
            idCard.innerHTML = `<a href="${horse.idCard}" target="_blank">View ID Card</a>`;
            forSale.textContent = horse.forSale ? 'For Sale: Yes' : 'For Sale: No':

            const damLinkElement = document.getElementById('dam-link');
            if (horse.damMcNamara) {
                damLinkElement.classList.add('mc-dam');
                damLinkElement.href = '#';
                damLinkElement.onclick = (e) => {
                    e.preventDefault();
                    const dam = horses.find(h => h.stableName === horse.damName || h.raceName === horse.damName);
                    if (dam) {
                        openModal(dam);
                    }
                };
            } else {
                damLinkElement.classList.remove('mc-dam');
                damLinkElement.href = '#';
                damLinkElement.onclick = null;
            }

            modal.style.display = 'block';
        }
