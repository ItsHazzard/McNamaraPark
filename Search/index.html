<!DOCTYPE html>
<html>
<head>
  <title>Broodmare Search Engine</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  transition: background-color 0.5s, color 0.5s;
}

.dark-theme {
  background-color: #333;
  color: #fff;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
}

.theme-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  top: 10px;
  right: 20px;
}

.theme-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.theme-switch .slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.theme-switch .slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

.theme-switch input:checked + .slider {
  background-color: #2196F3;
}

.theme-switch input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

.theme-switch input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

main {
  margin: 20px;
}

.search-container {
  text-align: center;
  margin-bottom: 20px;
}

#horse-name {
  padding: 10px;
  font-size: 18px;
  border: 2px solid #ccc;
  border-radius: 10px;
}

#horse-name::placeholder {
  color: #999;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #555;
}

#results {
  border: 2px solid #ccc;
  padding: 20px;
  border-radius: 10px;
}

.result-item {
  margin-bottom: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>Broodmare Search Engine</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="horse-name" placeholder="Search for a Horse">
      <button onclick="searchHorse()">Search</button>
    </div>
    <div id="results">
      <!-- Search results will be displayed here -->
    </div>
  </main>
  <script>
    function searchHorse() {
  const horseName = document.getElementById('horse-name').value;

  // Replace this with the URL of the webpage you want to scrape
  const url = `https://www.breednet.com.au/horse/${horseName}`;

  fetch(url)
    .then((response) => response.text())
    .then((html) => {
      const horseData = scrapeHorseData(html);
      displayHorseDetails(horseData);
    })
    .catch((error) => {
      console.error('Error:', error);
    });

    <h2>${horseData.name}</h2>

  </script>
</body>
</html>
