<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNamara Park Mobile Web App</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #dddddd;
            scroll-behavior: smooth;
        }

        /* Launch Pad Styles */
        .launch-pad {
            height: 100vh;
            background-color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .main-logo img {
            width: 150px;
            height: auto;
        }

        .offset-logos {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .offset-logos img {
            width: 75px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        .scroll-arrow {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            color: #dddddd;
            animation: bounce 1.5s infinite;
            cursor: pointer;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Content Section Styles */
        .content-grid {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            background-color: #333333;
        }

        .content-square {
            background-color: #555555;
            border: 3px solid #222222;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content-square:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .content-square img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .content-square p {
            margin: 0;
            font-size: 18px;
            color: #dddddd;
            text-align: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }

            .content-square {
                flex-direction: row;
                align-items: center;
                padding: 15px;
            }

            .content-square img {
                width: 60px;
                margin-right: 15px;
            }

            .content-square p {
                font-size: 16px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Launch Pad Section -->
    <section class="launch-pad">
        <div class="main-logo">
            <img src="logos/main.png" alt="McNamara Park Logo">
        </div>
        <div class="offset-logos">
            <img src="logos/cattle.png" alt="MHJ (Cattle)">
            <img src="logos/racing.png" alt="Racing">
            <img src="logos/brand.png" alt="Breeding">
        </div>
        <div class="scroll-arrow" onclick="scrollToContent()">
            <span>â†“</span>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content-grid" id="content-grid">
        <div class="content-square" onclick="window.location.href='/racing'">
            <img src="logos/racing.png" alt="Racing Program">
            <p>Racing Program</p>
        </div>
        <div class="content-square" onclick="window.location.href='/breeding'">
            <img src="logos/brand.png" alt="Broodmare Program">
            <p>Broodmare Program</p>
        </div>
        <div class="content-square" onclick="window.location.href='/MHJ'">
            <img src="logos/cattle.png" alt="Cattle Stud">
            <p>Cattle Stud</p>
        </div>
        <div class="content-square" onclick="window.location.href='/other-services'">
            <img src="logos/main.png" alt="Other Services">
            <p>Other Services</p>
        </div>
    </section>

    <script>
        // Function to scroll to the content section
        function scrollToContent() {
            const contentSection = document.getElementById('content-grid');
            window.scrollTo({
                top: contentSection.offsetTop,
                behavior: 'smooth'
            });
        }

        // Optional: Adjust scroll behavior for iOS Safari
        document.addEventListener('DOMContentLoaded', () => {
            // Preventing iOS Safari from snapping to top on load
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 1);
        });
    </script>
</body>
</html>
