<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your dashboard styles here */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Dashboard</h2>
    <p>User ID: <span id="userId"></span></p>
    <p>This is a sample dashboard for user <span id="username"></span>.</p>
  </div>

  <script>
    // Get user ID from the URL
    const userId = parseInt(window.location.href.split('-')[1].split('.')[0]);

    // Display user ID and username on the dashboard
    document.getElementById('userId').innerText = userId;
    document.getElementById('username').innerText = 'User ' + userId;
  </script>
</body>
</html>
