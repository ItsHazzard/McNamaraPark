<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List</title>
</head>
  <style>
    body {
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    background-color: #333;
    padding: 10px 0;
}

h1 {
    margin: 0;
}

.list-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    margin: 10px;
}

#item-input {
    flex-grow: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    margin-right: 10px;
}

#add-button {
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
}

#item-list {
    list-style: none;
    padding: 0;
    margin: 10px;
}

#item-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    border-radius: 4px;
    margin: 5px 0;
}

#item-list li span {
    flex-grow: 1;
}

#item-list li button {
    background-color: #FF0000;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 5px 10px;
    margin-left: 5px;
}

  </style>
<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <main>
        <div class="list-container">
            <input type="text" id="item-input" placeholder="Add an item...">
            <button id="add-button">Add</button>
        </div>
        <ul id="item-list">
            <!-- Placeholder items will be added here -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>

<script>
const itemInput = document.getElementById("item-input");
const addButton = document.getElementById("add-button");
const itemList = document.getElementById("item-list");

addButton.addEventListener("click", addItem);

function addItem() {
    const itemName = itemInput.value.trim();

    if (itemName !== "") {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<span>${itemName}</span><button onclick="removeItem(this)">Remove</button>`;
        itemList.appendChild(listItem);
        itemInput.value = "";
    }
}

function removeItem(button) {
    itemList.removeChild(button.parentElement);
}
</script>
