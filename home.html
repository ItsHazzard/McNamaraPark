<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNamara Park Mobile Web App</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for Easy Theme Management */
        :root {
            --background-color: #1e1e1e;
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --accent-color: #800080; /* Purple accent */
            --border-color: #444444;
            --hover-shadow: rgba(128, 0, 128, 0.3);
            --arrow-stroke: #ffffff;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 200vh; /* Total page height: 200vh */
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            scroll-behavior: smooth;
        }

        /* Launch Pad Styles */
        .launch-pad {
            height: 100vh;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .main-logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .offset-logos {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0.9;
        }

        .offset-logos img {
            width: 60px;
            height: auto;
            transition: transform 0.3s;
        }

        .offset-logos img:hover {
            transform: scale(1.1);
        }

        /* Animated Arrow Head */
        .scroll-arrow-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .scroll-arrow, .scroll-arrow-pulse {
            width: 35px;
            height: 35px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            animation: none;
        }

        /* Arrow Head SVG Styling */
        .scroll-arrow svg, .scroll-arrow-pulse svg {
            fill: none;
            stroke: var(--arrow-stroke);
            stroke-width: 2;
            width: 100%;
            height: 100%;
        }

        /* Main Arrow Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Pulse Arrow Animation */
        @keyframes pulse {
            0% {
                transform: translateY(-40px) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0px) scale(1.6);
                opacity: 0;
            }
        }

        /* Apply Animations */
        .scroll-arrow {
            animation: bounce 2s infinite;
        }

        .scroll-arrow-pulse {
            animation: pulse 2s infinite;
            animation-delay: 1s;
        }

        /* Content Section Styles */
        .content-section {
            height: 100vh;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .content-square {
            background-color: #2c2c2c;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .content-square:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px var(--hover-shadow);
            background-color: #3a3a3a;
        }

        .content-square img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .content-square p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: var(--primary-color);
            text-align: center;
            font-weight: 500;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 15px;
            }

            .content-square {
                padding: 20px 15px;
            }

            .content-square img {
                width: 70px;
                margin-bottom: 10px;
            }

            .content-square p {
                font-size: 16px;
            }

            /* Raise the arrow for better visibility on smaller screens */
            .scroll-arrow-container {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Launch Pad Section -->
    <section class="launch-pad">
        <div class="main-logo">
            <img src="logos/main.png" alt="McNamara Park Logo">
        </div>
        <div class="offset-logos">
            <img src="logos/cattle.png" alt="MHJ (Cattle)">
            <img src="logos/racing.png" alt="Racing">
            <img src="logos/brand.png" alt="Breeding">
        </div>
        <div class="scroll-arrow-container" onclick="scrollToContent()">
            <!-- Main Arrow Head -->
            <div class="scroll-arrow">
                <svg viewBox="0 0 24 24">
                    <path d="M12 16.5l8-8h-16z"/>
                </svg>
            </div>
            <!-- Pulsing Arrow Head -->
            <div class="scroll-arrow-pulse">
                <svg viewBox="0 0 24 24">
                    <path d="M12 16.5l8-8h-16z"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content-section">
        <div class="content-grid" id="content-grid">
            <div class="content-square" onclick="window.location.href='/racing'">
                <img src="logos/racing.png" alt="Racing Program">
                <p>Racing Program</p>
            </div>
            <div class="content-square" onclick="window.location.href='/breeding'">
                <img src="logos/brand.png" alt="Broodmare Program">
                <p>Broodmare Program</p>
            </div>
            <div class="content-square" onclick="window.location.href='/MHJ'">
                <img src="logos/cattle.png" alt="Cattle Stud">
                <p>Cattle Stud</p>
            </div>
            <div class="content-square" onclick="window.location.href='/other-services'">
                <img src="logos/main.png" alt="Other Services">
                <p>Other Services</p>
            </div>
        </div>
    </section>

    <script>
        // Function to scroll to the content section
        function scrollToContent() {
            const contentSection = document.querySelector('.content-section');
            window.scrollTo({
                top: contentSection.offsetTop,
                behavior: 'smooth'
            });
        }

        // Optional: Adjust scroll behavior for iOS Safari
        document.addEventListener('DOMContentLoaded', () => {
            // Preventing iOS Safari from snapping to top on load
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 1);
        });
    </script>
</body>
</html>
