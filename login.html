<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #3498db;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #error-message {
      color: #e74c3c;
      margin-top: 10px;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const yamlData = `
        # (Your YAML data here)
      `;

      const parsedData = jsyaml.load(yamlData);

      if (parsedData.hasOwnProperty(username)) {
        if (parsedData[username].password === password) {
          const userId = parsedData[username].id;
          window.location.href = `dashboard-${userId}.html`;
        } else {
          document.getElementById('error-message').innerText = 'Incorrect password';
        }
      } else {
        document.getElementById('error-message').innerText = 'User not found';
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Login</button>
    </form>
    <p id="error-message"></p>
  </div>
</body>
</html>
