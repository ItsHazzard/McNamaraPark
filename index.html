<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>McNamaraPark - In Progress</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    padding: 40px;
    max-width: 400px;
    width: 100%;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #f7f7f7;
  }

  p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #f7f7f7;
  }

  .progress-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 20px;
    overflow: hidden;
  }

  .progress {
    width: 50%; /* Adjust this value to represent the progress */
    height: 20px;
    background-color: #1fc51f;
    text-align: center;
    line-height: 20px;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <h1>McNamaraPark Is In Progress</h1>
  <p>We are working hard to bring you an amazing website. Stay tuned for updates!</p>
  
  <div class="progress-bar">
    <div class="progress">50%</div>
  </div>
</div>
</body>
</html>
