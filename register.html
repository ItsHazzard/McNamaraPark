<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .register-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 6px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        #login-link {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }
    </style>
    <title>Register Page</title>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p id="error-message"></p>
        <p id="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAed8fJ8bztPVvvkO0SI0nDXk5K2S5h-2U",
            authDomain: "mcnamarapark.com",
            projectId: "mcnamarapark-15b32",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "1062056048117",
            appId: "1062056048117"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    // Redirect or perform any other action upon successful registration
                    console.log('Registration successful');
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });

        const loginLink = document.getElementById('login-link');
        loginLink.addEventListener('click', function () {
            // Add logic to navigate to the login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
